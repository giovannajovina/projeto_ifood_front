<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - ClickFood</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff2e2e;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .link {
            display: block;
            margin-top: 10px;
            color: #ff2e2e;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        <p>Digite seu email para receber um link de redefinição de senha.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <a href="index.html" class="link">Voltar ao login</a>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            fetch('https://clickfood.shop/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Verifique seu email para redefinir sua senha.");
                } else {
                    alert("Erro ao solicitar recuperação de senha. Verifique o email informado.");
                }
            })
            .catch(error => console.error("Erro ao enviar solicitação:", error));
        });
    </script>
</body>

</html>
